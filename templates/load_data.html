<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOL Final Project - Load Data</title>

    <!-- Custom favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23FACC15'/><path d='M50 15 A35 35 0 0 1 85 50 L65 50 A15 15 0 0 0 50 35 Z' fill='%23000000'/><path d='M50 15 A35 35 0 0 1 85 50 L65 50 A15 15 0 0 0 50 35 Z' fill='%23000000' transform='rotate(120 50 50)'/><path d='M50 15 A35 35 0 0 1 85 50 L65 50 A15 15 0 0 0 50 35 Z' fill='%23000000' transform='rotate(240 50 50)'/></svg>" type="image/svg+xml">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/tailwindstyles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', path='js/load_data.js') }}"></script>
</head>

<body class="bg-gray-100 text-gray-900">
    <!-- Sidebar and topbar components -->
    {% include 'sidebar.html' %}
    {% include 'topbar.html' %}

    <!-- Main content area -->
    <div class="main-content">
        <h1 class="text-2xl font-bold mb-4">Document Upload and Management</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <!-- File drop area -->
            <div id="drop-area" class="drop-area">
                <p class="mb-4">Drag and drop files here or click to select files</p>
                <input type="file" id="fileElem" multiple accept=".pdf,.eml,.msg" class="hidden" onchange="handleFiles(this.files)">
                <button onclick="document.getElementById('fileElem').click()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Select Files
                </button>
            </div>
            <!-- List of uploaded files -->
            <div id="fileList" class="file-list"></div>
        </div>
    </div>
</body>
</html>
